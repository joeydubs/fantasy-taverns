<table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Room Name</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        <tr style="cursor: pointer;" *ngFor='let room of tavernRooms' [routerLink]="[room.ID]">
            <td>{{ room.RoomName }}</td>
            <td>{{ room.DailyRate | currency}}</td>
        </tr>
    </tbody>
</table>
