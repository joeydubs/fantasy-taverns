<h2>{{ myTavern.TavernName }}</h2>
<div class="container">
    <div class="row col-md-8">
        <div class="col-md-8"><h5>Room Name</h5></div>
        <div class="col-md-4"><h5>Rate</h5></div>
    </div>
    <div class="row col-md-8" *ngFor='let room of tavernRooms'>
        <div class="col-md-8">{{ room.RoomName }}</div>
        <div class="col-med-4">{{ room.DailyRate }}</div>
    </div>
</div>
